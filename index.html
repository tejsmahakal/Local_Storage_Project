<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="hidden">
        <h1>User Information</h1>
        <p><span>FIRST NAME:</span><span id="first-name"></span></p>
        <p><span>LAST NAME:</span><span id="last-name"></span></p>
        <p><span>COUNTRY:</span><span id="country"></span></p>
        <p><span>PHONE NUMBER:</span><span id="phone-number"></span></p>
        <p><span>STATE:</span><span id="state"></span></p>
        <p><span>CITY:</span><span id="city"></span></p>
        <p><span>VILLAGE:</span><span id="village"></span></p>
    </main>
    <script src="./script.js"></script>
</body>
</html>
